apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
data:
  # Mot de passe de la base de données (base64 encodé)
  # Pour encoder: echo -n "postgres" | base64
  db_password: cG9zdGdyZXM=
  
  # Django Secret Key (base64 encodé)
  # Pour encoder: echo -n "your-secret-key-here" | base64
  django_secret_key: eW91ci1zZWNyZXQta2V5LWhlcmU=
  
  # Autres secrets si nécessaire
  # api_key: <base64-encoded-value>
