apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-frontend
  template:
    metadata:
      labels:
        app: travel-frontend
    spec:
      containers:
      - name: travel-frontend
        image: travel-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: travel-frontend-service
spec:
  type: LoadBalancer
  selector:
    app: travel-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80
