apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-frontend
  labels:
    app: travel-frontend
spec:
  replicas: 2  # Haute disponibilit√©
  selector:
    matchLabels:
      app: travel-frontend
  template:
    metadata:
      labels:
        app: travel-frontend
    spec:
      containers:
      - name: travel-frontend
        image: travel-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: travel-frontend-service
spec:
  type: LoadBalancer
  selector:
    app: travel-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80
