version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: travel-db
    environment:
      POSTGRES_DB: travel_todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travel-network

  # Backend Django
  backend:
    build: 
      context: ./travel-todo
      dockerfile: Dockerfile
    container_name: travel-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./travel-todo:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=travel_todo_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DEBUG=True
    networks:
      - travel-network

  # Frontend React
  frontend:
    build:
      context: ./frontend/travelbook
      dockerfile: Dockerfile
    container_name: travel-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - travel-network

  # Prometheus pour le monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: travel-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - travel-network

  # Grafana pour la visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: travel-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3100:3000"
    depends_on:
      - prometheus
    networks:
      - travel-network

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  travel-network:
    driver: bridge
